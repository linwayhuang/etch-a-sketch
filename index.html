<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="heading">Etch-a-Sketch</div>
    <div id="container">
        <div id="sideBar">
            <div>Change Color</div>
            <input id="colorPicker" type="color" value="rgb(0, 0 ,0)"/>
            <p>Grid Size: <output id="gridSize"></output></p>
            <input id="slider" type="range" min="1" max="20" value="4"/>
        </div>
        <div id="interface">
            <div id="canvas"></div>
        </div>
    </div>
    <div id="footer">Copyright 2025 by LINWAYHUANG</div>

</body>
</html>
